name: tiktok_flutter_clone
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.2.2
  flutter_native_splash: ^2.3.7

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/Proxima-Nova-bold.otf
        - asset: assets/fonts/Proxima-Nova-regular.otf
        - asset: assets/fonts/Proxima-Nova-semibold.otf
    - family: SF-Pro-Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
        - asset: assets/fonts/SF-Pro-Text-Semibold.otf
flutter_intl:
  enabled: true
